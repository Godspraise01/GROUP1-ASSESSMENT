<!DOCTYPE html>
<html lang="en-US">
    <head>

        <meta charset="UTF-8">
        
        <title>
            GROUP 1 ASSESSMENT
        </title>
        
        <!-- Meta Responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!--This is title-->
        <title>
            GROUP 1 ASSESSMENT
        </title>
        <!--external style sheet-->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class=" col-md-4 calculator">
            <form>
                <!--this is the display screen-->
                <div class="display">
                    <input type="text" name="display" disabled>
                </div>
<!-- this section deals with the button operations with javaScirpt embedded in it-->
                <div class="calculator_keys">
                    <input type="button" class="key-clear" value="AC" onclick="display.value = '' ">
                    <input type="button" class="key-operator" value="%" onclick="display.value = (display.value / 100) ">
                    <input type="button" class="key-operator" value="/" onclick="display.value += '/' ">
                    <input type="button" value="7" onclick="display.value += '7' ">
                    <input type="button" value="8" onclick="display.value += '8' ">
                    <input type="button" value="9" onclick="display.value += '9' ">
                    <input type="button" class="key-operator" value="&times;" onclick="display.value += '*' ">
                    <input type="button" value="4" onclick="display.value += '4' ">
                    <input type="button" value="5" onclick="display.value += '5' ">
                    <input type="button" value="6" onclick="display.value += '6' ">
                    <input type="button" class="key-operator" value="-" onclick="display.value += '-' ">
                    <input type="button" value="1" onclick="display.value += '1' ">
                    <input type="button" value="2" onclick="display.value += '2' ">
                    <input type="button" value="3" onclick="display.value += '3' ">
                    <input type="button" class="key-operator" value="+" onclick="display.value += '+' ">
                    <input type="button" value="0" onclick="display.value += '0' ">
                    <input type="button" value="." onclick="display.value += '.' ">
                    <input type="button" class="key-equal" value="=" onclick="display.value = eval(display.value) ">
                </div>
                <div></div>
            </form>
        </div>
    </body>
</html>

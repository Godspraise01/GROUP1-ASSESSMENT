<!DOCTYPE html>
<html>
    <head>
        <title>
            GROUP 1 ASSESSMENT
        </title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" disabled>
                </div>

                <div class="calculator_keys">
                    <input type="button" class="key-clear" value="AC" onclick="display.value = '' ">
                    <input type="button" class="key-operator" value="%" onclick="display.value = (display.value / 100) ">
                    <input type="button" class="key-operator" value="/" onclick="display.value += '/' ">
                    <input type="button" value="7" onclick="display.value += '7' ">
                    <input type="button" value="8" onclick="display.value += '8' ">
                    <input type="button" value="9" onclick="display.value += '9' ">
                    <input type="button" class="key-operator" value="&times;" onclick="display.value += '*' ">
                    <input type="button" value="4" onclick="display.value += '4' ">
                    <input type="button" value="5" onclick="display.value += '5' ">
                    <input type="button" value="6" onclick="display.value += '6' ">
                    <input type="button" class="key-operator" value="-" onclick="display.value += '-' ">
                    <input type="button" value="1" onclick="display.value += '1' ">
                    <input type="button" value="2" onclick="display.value += '2' ">
                    <input type="button" value="3" onclick="display.value += '3' ">
                    <input type="button" class="key-operator" value="+" onclick="display.value += '+' ">
                    <input type="button" value="0" onclick="display.value += '0' ">
                    <input type="button" value="." onclick="display.value += '.' ">
                    <input type="button" class="key-equal" value="=" onclick="display.value += eval(display.value) ">
                </div>
            </form>
        </div>
    </body>
</html>
